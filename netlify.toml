# Netlify 配置文件
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # 发布目录 - 静态 HTML 网站使用根目录
  publish = "."
  
  # 构建命令 - 如果是纯静态网站，不需要构建命令
  # command = "npm run build"

[build.environment]
  # 环境变量（如果需要）
  # NODE_VERSION = "18"

# 重定向规则
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # 单页应用(SPA)路由支持

# 头部配置 - 安全性和性能优化
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

# CSS 和 JS 文件缓存
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 图片缓存
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# 404 页面
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404

